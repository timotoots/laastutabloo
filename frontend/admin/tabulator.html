<html>
<head>
	<meta charset="utf-8">
	<title>Tabulator</title>
<link href="../lib/node_modules/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="../lib/node_modules/tabulator-tables/dist/js/tabulator.min.js"></script>
</head>
<body>

<div id="tablepreview"></div>
<input type="button" name="" value="Run Query" id="Load" onclick="runQuery()">



<script type="text/javascript">

function runQuery(){

	table.setData("tabulator_example.json", {key1:"value1", key2:"value2"});

}

 //create Tabulator on DOM element with id "example-table"
var table = new Tabulator("#tablepreview", {
 	height:205, // set height of table (in CSS or here), this enables the Virtual DOM and improves render speed dramatically (can be any valid css height value)
 	// data:tabledata, //assign data to table
 	layout:"fitColumns", //fit columns to width of table (optional)
 	columns:[ //Define Table Columns
	 	{title:"Name", field:"name", width:150},
	 	{title:"Age", field:"age", align:"left", formatter:"progress"},
	 	{title:"Favourite Color", field:"col"},
	 	{title:"Date Of Birth", field:"dob", sorter:"date", align:"center"},
 	],
 	rowClick:function(e, row){ //trigger an alert message when the row is clicked
 		alert("Row " + row.getData().id + " Clicked!!!!");
 	},
});



</script>
</body>
</html>
